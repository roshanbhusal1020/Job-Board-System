services:
  backend:
    volumes:
      - ./jobBoard-backend:/app
    command: mvn spring-boot:run
    ports:
      - "8080:8080"
    depends_on:
      - db
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./jobBoard-frontend:/app
      - jobboard-frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    depends_on:
      - backend


  db:
    image: mysql:8.0
    container_name: jobboard-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: jobboard
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
  jobboard-frontend_node_modules: